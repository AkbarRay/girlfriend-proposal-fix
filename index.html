<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Dinner With Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        .heart {
            position: absolute;
            color: #ff1493;
            font-size: 20px;
            pointer-events: none;
            animation: fade 1s linear forwards;
        }
        @keyframes fade {
            to { opacity: 0; transform: translateY(-20px); }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .page {
            display: none;
            text-align: center;
        }
        .page.active {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
            min-height: 44px; /* iOS touch target */
        }
        button:hover {
            transform: scale(1.05);
        }
        #yesBtn {
            background: #ff69b4;
            color: white;
        }
        #yesBtn:hover {
            background: #ff1493;
        }
        #noBtn {
            background: #dc143c;
            color: white;
            position: relative;
        }
        #noBtn:hover {
            background: #b22222;
        }
        .food-options {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .food-options label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            animation: fadeIn 0.4s ease-in-out;
        }
        .food-options label:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            background: rgba(255, 182, 193, 0.9);
        }
        .food-options input[type="radio"] {
            margin-bottom: 10px;
        }
        .food-options img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 4px solid transparent;
            transition: border 0.3s, transform 0.2s;
            object-fit: cover;
        }
        .food-options input[type="radio"]:checked + img {
            border-color: #ff69b4;
            transform: scale(1.05);
        }
        .food-options .food-desc {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .date-form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .date-form .input-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 44px; /* iOS touch target */
        }
        .date-form .input-card:hover, .date-form .input-card:focus-within {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .date-form .input-card span {
            font-size: 1.5em;
            margin-right: 15px;
        }
        .date-form input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 1em;
        }
        .date-form input:focus {
            border-color: #ff69b4;
            outline: none;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            color: #333;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        /* Media Queries for Mobile (iPhone and small screens) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 10px;
            }
            .food-options {
                padding: 15px;
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* 2 columns on tablet */
                gap: 10px;
            }
            .food-options img {
                width: 120px;
                height: 120px;
            }
            .date-form {
                padding: 15px;
                gap: 10px;
            }
            .date-form .input-card {
                padding: 12px;
            }
            button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .food-options {
                grid-template-columns: 1fr; /* 1 column on iPhone */
                padding: 10px;
            }
            .food-options img {
                width: 100px;
                height: 100px;
            }
            .food-options label {
                padding: 10px;
            }
            .date-form {
                padding: 10px;
            }
            .date-form .input-card span {
                font-size: 1.2em;
            }
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Screen 1: First Dinner With Me? -->
        <div id="page1" class="page active">
            <h1>First Dinner With Me? üíñ</h1>
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>

        <!-- Screen 2: YES, I knew you‚Äôd say yes -->
        <div id="page2" class="page">
            <h1>YES, I knew you‚Äôd say yes! üåπ</h1>
            <button id="nextBtn2">Next</button>
        </div>

        <!-- Screen 3: WHAT WOULD YOU LIKE TO EAT?? -->
        <div id="page3" class="page">
            <h1>WHAT WOULD YOU LIKE TO EAT?? üçΩÔ∏è</h1>
            <div class="food-options">
                <label>
                    <input type="radio" name="food" value="Steak" required>
                    <img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=150&h=150&fit=crop&crop=center" alt="Steak">
                    Steak
                    <div class="food-desc">Juicy grilled steak with herbs</div>
                </label>
                <label>
                    <input type="radio" name="food" value="Pizza">
                    <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=150&h=150&fit=crop&crop=center" alt="Pizza">
                    Pizza
                    <div class="food-desc">Cheesy Italian pizza with toppings</div>
                </label>
                <label>
                    <input type="radio" name="food" value="Sushi">
                    <img src="https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=150&h=150&fit=crop&crop=center" alt="Sushi">
                    Sushi
                    <div class="food-desc">Fresh Japanese sushi rolls</div>
                </label>
                <label>
                    <input type="radio" name="food" value="Salad">
                    <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=150&h=150&fit=crop&crop=center" alt="Salad">
                    Salad
                    <div class="food-desc">Healthy green salad with dressing</div>
                </label>
                <label>
                    <input type="radio" name="food" value="Lalapan">
                    <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=150&h=150&fit=crop&crop=center" alt="Lalapan">
                    Lalapan
                    <div class="food-desc">Traditional Indonesian vegetable sides</div>
                </label>
                <label>
                    <input type="radio" name="food" value="All You Can Eat">
                    <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=150&h=150&fit=crop&crop=center" alt="All You Can Eat">
                    All You Can Eat
                    <div class="food-desc">Buffet with endless variety</div>
                </label>
                <label>
                    <input type="radio" name="food" value="Custom">
                    <span style="width:150px; height:150px; display:block; margin-bottom:10px; background:#f0f0f0; border-radius:50%; text-align:center; line-height:150px; border:4px solid transparent; font-size:0.8em;">Your Choice</span>
                    Isi Sendiri: <input type="text" id="customFood" placeholder="Type your favorite food here" style="margin-top:10px; padding:8px; border-radius:5px; width:100%; border:2px solid #ccc;">
                    <div class="food-desc">Custom dish for something special</div>
                </label>
                <button id="nextBtn3" style="grid-column: span 3; margin-top:20px;">Next</button>
            </div>
        </div>

        <!-- Screen 4: Date and Time Template -->
        <div id="page4" class="page">
            <h1>Let's Set the Date and Time! üìÖ</h1>
            <div class="date-form">
                <div class="input-card">
                    <span>üìÖ</span>
                    <input type="text" id="day" placeholder="e.g., Monday" required>
                </div>
                <div class="input-card">
                    <span>üìÜ</span>
                    <input type="date" id="date" required>
                </div>
                <div class="input-card">
                    <span>üìÖ</span>
                    <input type="number" id="year" placeholder="e.g., 2023" required>
                </div>
                <div class="input-card">
                    <span>‚è∞</span>
                    <input type="time" id="time" required>
                </div>
                <button id="nextBtn4" style="align-self: center; margin-top:20px;">Next</button>
            </div>
        </div>

        <!-- Screen 5: Thank You Message -->
        <div id="page5" class="page">
            <h1>Thank you for saying yes.</h1>
            <p>I promise this will be our first beautiful memory together. üíï</p>
            <div class="card" id="finalCard">
                <p id="finalDetails"></p>
            </div>
        </div>
    </div>

    <script>
        // Hearts trail animation
        document.addEventListener('mousemove', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });

        // Page navigation
        const pages = document.querySelectorAll('.page');
        function showPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Screen 1: Button logic
        document.getElementById('yesBtn').addEventListener('click', () => showPage('page2'));
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        });

        // Screen 2: Next to Screen 3
        document.getElementById('nextBtn2').addEventListener('click', () => showPage('page3'));

        // Screen 3: Next to Screen 4
        document.getElementById('nextBtn3').addEventListener('click', () => {
            const food = document.querySelector('input[name="food"]:checked')?.value;
            const custom = document.getElementById('customFood').value;
            if (food === 'Custom' && !custom) {
                alert('Please enter your custom choice!');
                return;
            }
            showPage('page4');
        });

        // Screen 4: Next to Screen 5
        document.getElementById('nextBtn4').addEventListener('click', () => {
            const day = document.getElementById('day').value;
            const date = document.getElementById('date').value;
            const year = document.getElementById('year').value;
            const time = document.getElementById('time').value;
            const food = document.querySelector('input[name="food"]:checked')?.value;
            const custom = document.getElementById('customFood').value;
            const finalFood = food === 'Custom' ? custom : food;
            if (day && date && year && time && finalFood) {
                document.getElementById('finalDetails').innerHTML = `
                    <strong>Day:</strong> ${day}<br>
                    <strong>Date:</strong> ${date}<br>
