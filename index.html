<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Dinner With Me?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f9f7f3, #f2e9e4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 0.6s ease;
}

.screen {
    position: absolute;
    text-align: center;
    width: 90%;
    max-width: 700px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
}

.screen.active {
    opacity: 1;
    transform: translateY(0);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    margin-bottom: 25px;
    color: #3a3a3a;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 15px;
    transition: all 0.3s ease;
}

.yes {
    background: #7c9473;
    color: white;
}

.yes:hover {
    background: #5e7c5a;
}

.no {
    background: #d6ccc2;
    color: #333;
    position: relative;
}

.food-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
    margin-top: 20px;
}

.food-card {
    background: white;
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 18px rgba(0,0,0,0.05);
}

.food-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.food-card p {
    padding: 10px;
    font-weight: 500;
    color: #444;
}

.food-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
}

input {
    padding: 10px;
    margin: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 80%;
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
<h1>First Dinner With Me?</h1>
<button class="yes" onclick="nextScreen(2)">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
<h1>Yes‚Ä¶ I knew you'd say yes ü§ç</h1>
<button class="yes" onclick="nextScreen(3)">Next</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
<h1>What Would You Like To Eat?</h1>
<div class="food-grid">

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Steak">
<p>Steak</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1548365328-8b849b9b1d4f" alt="Pizza">
<p>Pizza</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1553621042-f6e147245754" alt="Sushi">
<p>Sushi</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd" alt="Salad">
<p>Salad</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1604908176997-43138c1b97d9" alt="Lalapan">
<p>Lalapan</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="All You Can Eat">
<p>All You Can Eat</p>
</div>

</div>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen4">
<h1>When Should We Go?</h1>
<input type="date"><br>
<input type="time"><br>
<button class="yes" onclick="nextScreen(5)">Confirm</button>
</div>

<!-- Screen 5 -->
<div class="screen" id="screen5">
<h1>Thank you for saying yes.</h1>
<p style="margin-top:10px;">I promise this will be our first beautiful memory together.</p>
</div>

<script>
function nextScreen(num) {
document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
document.getElementById("screen" + num).classList.add("active");
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
noBtn.style.position = "absolute";
noBtn.style.left = Math.random() * 80 + "%";
noBtn.style.top = Math.random() * 80 + "%";
});
</script>

</body>
</html>
