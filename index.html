<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Pacar Romantis</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive; /* Font romantis */
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4); /* Gradien pink */
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Untuk animasi hati */
            text-align: center;
        }
        .page {
            display: none;
            padding: 50px;
            min-height: 100vh;
        }
        .page.active {
            display: block;
        }
        h1, h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            font-family: inherit;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .yes-btn {
            background: #ff1493; /* Pink gelap */
            color: white;
        }
        .yes-btn:hover {
            background: #ff69b4;
        }
        .no-btn {
            background: #dc143c; /* Merah */
            color: white;
            position: absolute; /* Untuk posisi acak */
        }
        .no-btn:hover {
            background: #b22222;
        }
        input, select {
            font-family: inherit;
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .option {
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .option.selected {
            border-color: #ff1493;
        }
        .option img {
            width: 100px;
            height: 100px;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff1493;
            pointer-events: none;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Apakah Kamu Mau Jadi Pacar Saya? ðŸ’–</h1>
        <p>Dengan cinta yang tulus, saya bertanya...</p>
        <button class="yes-btn" onclick="nextPage(2)">Ya, saya mau</button>
        <button class="no-btn" id="noBtn" onmouseover="moveNoBtn()">Tidak, tinggalkan saya sendiri</button>
    </div>

    <div id="page2" class="page">
        <h2>Mari Jadwalkan Kencan Pertama Kita! ðŸŒ¹</h2>
        <p>Pilih tanggal dan waktu:</p>
        <input type="date" id="date">
        <input type="time" id="time">
        <p>Pilih aktivitas:</p>
        <div class="options">
            <div class="option" onclick="selectOption(this, 'pizza')">
                <img src="https://via.placeholder.com/100?text=Pizza" alt="Pizza">
                <p>Pizza</p>
            </div>
            <div class="option" onclick="selectOption(this, 'london')">
                <img src="https://via.placeholder.com/100?text=London" alt="London">
                <p>London</p>
            </div>
            <div class="option" onclick="selectOption(this, 'film')">
                <img src="https://via.placeholder.com/100?text=Film" alt="Film">
                <p>Film</p>
            </div>
        </div>
        <button class="yes-btn" onclick="nextPage(3)">Lanjutkan</button>
    </div>

    <div id="page3" class="page">
        <h2>Jadwal Kencan Kita! ðŸ’•</h2>
        <div id="scheduleCard" style="background: rgba(255,255,255,0.8); padding: 20px; border-radius: 15px; color: #000; margin: 20px auto; max-width: 400px;">
            <!-- Isi akan diisi oleh JS -->
        </div>
        <button class="yes-btn" onclick="reset()">Mulai Lagi</button>
    </div>

    <script>
        let selectedOption = '';
        let hearts = [];

        // Animasi jejak hati mengikuti kursor
        document.addEventListener('mousemove', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â¤ï¸';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            document.body.appendChild(heart);
            hearts.push(heart);
            setTimeout(() => {
                heart.remove();
                hearts.shift();
            }, 2000);
        });

        // Fungsi untuk tombol "Tidak" yang menghilang dan muncul acak
        function moveNoBtn() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Navigasi halaman
        function nextPage(pageNum) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + pageNum).classList.add('active');
            if (pageNum === 3) {
                generateSchedule();
            }
        }

        // Pilih opsi di halaman 2
        function selectOption(el, option) {
            document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
            selectedOption = option;
        }

        // Generate kartu jadwal di halaman 3
        function generateSchedule() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const activity = selectedOption.charAt(0).toUpperCase() + selectedOption.slice(1);
            document.getElementById('scheduleCard').innerHTML = `
                <h3>Kencan Kita</h3>
                <p><strong>Tanggal:</strong> ${date || 'Belum dipilih'}</p>
                <p><strong>Waktu:</strong> ${time || 'Belum dipilih'}</p>
                <p><strong>Aktivitas:</strong> ${activity || 'Belum dipilih'}</p>
                <p>Saya tidak sabar! ðŸ˜˜</p>
            `;
        }

        // Reset ke halaman 1
        function reset() {
            nextPage(1);
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';
            selectedOption = '';
            document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
        }
    </script>
</body>
</html>
