<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Dinner With Me?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#f8f5f2,#efeae4);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.screen{
    position:absolute;
    width:90%;
    max-width:700px;
    text-align:center;
    opacity:0;
    transform:translateY(30px);
    transition:all .6s ease;
}

.screen.active{
    opacity:1;
    transform:translateY(0);
}

h1{
    font-family:'Playfair Display',serif;
    margin-bottom:25px;
    color:#3b3b3b;
}

button{
    padding:12px 26px;
    border:none;
    border-radius:30px;
    margin:8px;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}

.yes{
    background:#6d8b74;
    color:white;
}
.yes:hover{
    background:#4f6f57;
}

.no{
    background:#d8cfc4;
    color:#333;
    position:relative;
}

.food-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:16px;
}

.food-card{
    background:white;
    border-radius:16px;
    overflow:hidden;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,.05);
    transition:.3s;
}

.food-card:hover{
    transform:translateY(-6px);
}

.food-card img{
    width:100%;
    height:120px;
    object-fit:cover;
}

.food-card p{
    padding:10px;
}

input{
    padding:10px;
    margin:8px;
    border-radius:8px;
    border:1px solid #ccc;
    width:80%;
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
<h1>First Dinner With Me?</h1>
<button class="yes" onclick="nextScreen(2)">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
<h1>Yes‚Ä¶ I knew you'd say yes ü§ç</h1>
<button class="yes" onclick="nextScreen(3)">Next</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
<h1>What Would You Like To Eat?</h1>
<div class="food-grid">

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="">
<p>Steak</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1548365328-8b849b9b1d4f" alt="">
<p>Pizza</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1553621042-f6e147245754" alt="">
<p>Sushi</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd" alt="">
<p>Salad</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1604908176997-43138c1b97d9" alt="">
<p>Lalapan</p>
</div>

<div class="food-card" onclick="nextScreen(4)">
<img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="">
<p>All You Can Eat</p>
</div>

</div>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen4">
<h1>When Should We Go?</h1>
<input type="date"><br>
<input type="time"><br>
<button class="yes" onclick="nextScreen(5)">Confirm</button>
</div>

<!-- Screen 5 -->
<div class="screen" id="screen5">
<h1>Thank you for saying yes.</h1>
<p>I promise this will be our first beautiful memory together.</p>
</div>

<script>
function nextScreen(num){
    document.querySelectorAll('.screen').forEach(s=>{
        s.classList.remove('active');
    });
    document.getElementById('screen'+num).classList.add('active');
}

const noBtn=document.getElementById('noBtn');

noBtn.addEventListener('mouseover',()=>{
    noBtn.style.position='absolute';
    noBtn.style.left=Math.random()*80+'%';
    noBtn.style.top=Math.random()*80+'%';
});
</script>

</body>
</html>
