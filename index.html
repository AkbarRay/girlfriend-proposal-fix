<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dinner With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
}

@keyframes gradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:90%;
  max-width:420px;
  padding:40px;
  border-radius:25px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.25);
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  text-align:center;
  position:relative;
}

.screen{
  display:none;
  animation:fade 0.6s ease;
}

.screen.active{
  display:block;
}

@keyframes fade{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

h1,h2{
  margin-bottom:20px;
  font-weight:500;
  color:#fff;
}

p{
  color:#fff;
  opacity:0.9;
  margin-bottom:20px;
}

button{
  padding:10px 20px;
  margin:8px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
  font-size:14px;
  font-weight:500;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.yes:hover{
  transform:scale(1.05);
}

.no{
  background:#444;
  color:white;
  position:absolute;
  transition:transform 0.3s ease;
}

.food-btn{
  display:block;
  width:100%;
  background:linear-gradient(45deg,#ffffff,#ffe0ec);
}

.food-btn:hover{
  transform:scale(1.05);
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:12px;
  border:none;
}

.confirm{
  background:#6a11cb;
  color:white;
}

.music-control{
  position:fixed;
  bottom:20px;
  right:20px;
  color:white;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<div class="card">

<!-- Screen 1 -->
<div class="screen active" id="screen1">
  <h1>First Dinner With Me?</h1>
  <button class="yes" onclick="startMusic(); nextScreen(2)">YES</button>
  <button class="no" id="noBtn">NO</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
  <h1>I knew you'd say yes</h1>
  <button class="confirm" onclick="nextScreen(3)">Next</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
  <h2>What Would You Like To Eat?</h2>
  <button class="food-btn" onclick="selectFood('Steak'); nextScreen(4)">Steak</button>
  <button class="food-btn" onclick="selectFood('Pizza'); nextScreen(4)">Hotpot</button>
  <button class="food-btn" onclick="selectFood('Sushi'); nextScreen(4)">Sushi</button>
  <button class="food-btn" onclick="selectFood('Salad'); nextScreen(4)">Salad</button>
  <button class="food-btn" onclick="selectFood('Lalapan'); nextScreen(4)">Lalapan</button>
  <button class="food-btn" onclick="selectFood('All You Can Eat'); nextScreen(4)">All You Can Eat</button>
  <button class="food-btn" onclick="customFood()">Isi Sendiri</button>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen4">
  <h2>Choose Our Date ðŸ’Œ</h2>
  <input type="date" id="dateInput">
  <input type="time" id="timeInput">
  <button class="confirm" onclick="confirmDateTime(); nextScreen(5)">Confirm</button>
</div>

<!-- Screen 5 -->
<div class="screen" id="screen5">
  <h1>Thank you for saying yes</h1>
  <p>I promise this will be our first beautiful memory together.</p>
  <div id="resultDisplay">
    <!-- Hasil isian akan ditampilkan di sini -->
  </div>
</div>

</div>

<!-- Romantic Piano Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_1c2b9bb8d0.mp3?filename=romantic-piano-112194.mp3" type="audio/mpeg">
</audio>

<div class="music-control" onclick="toggleMusic()">â™«</div>

<script>
// Variabel untuk menyimpan data
let selectedFood = '';
let selectedDate = '';
let selectedTime = '';

function nextScreen(num){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('screen'+num).classList.add('active');
}

function selectFood(food){
  selectedFood = food;
}

function customFood(){
  let food = prompt("What would you like to eat?");
  if(food){
    selectedFood = food;
    nextScreen(4);
  }
}

function confirmDateTime(){
  const date = document.getElementById('dateInput').value;
  const time = document.getElementById('timeInput').value;
  if(!date || !time){
    alert('Please select both date and time!');
    return;
  }
  selectedDate = date;
  selectedTime = time;
  // Tampilkan hasil di screen5
  document.getElementById('resultDisplay').innerHTML = `
    <p><strong>Food:</strong> ${selectedFood}</p>
    <p><strong>Date:</strong> ${selectedDate}</p>
    <p><strong>Time:</strong> ${selectedTime}</p>
  `;
}

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",function(){
  const x=Math.random()*200-100;
  const y=Math.random()*150-75;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

const music=document.getElementById("bgMusic");

function startMusic(){
  music.volume = 0;
  music.play();
  let fade = setInterval(()=>{
    if(music.volume < 0.5){
      music.volume += 0.02;
    } else {
      clearInterval(fade);
    }
  },200);
}

function toggleMusic(){
  if(music.paused){
    music.play();
  } else {
    music.pause();
  }
}
</script>

</body>
</html>
