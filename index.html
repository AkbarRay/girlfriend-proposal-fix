<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dinner Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #f5f3f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #2c2c2c;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
}

.screen {
    position: absolute;
    width: 100%;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
    pointer-events: none;
}

.screen.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

h1, h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 500;
    margin-bottom: 20px;
}

button {
    padding: 10px 22px;
    margin: 8px;
    border-radius: 30px;
    border: 1px solid #2c2c2c;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 400;
}

button:hover {
    background: #2c2c2c;
    color: white;
}

.food-list button {
    display: block;
    width: 100%;
}

input {
    padding: 10px;
    margin: 10px 0;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.no {
    position: absolute;
}

.fade-text {
    opacity: 0.7;
    font-size: 14px;
    margin-top: 10px;
}

.music-control {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 12px;
    opacity: 0.6;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">

<!-- Screen 1 -->
<div class="screen active" id="screen1">
    <h1>First Dinner With Me?</h1>
    <button onclick="startMusic(); nextScreen(2)">Yes</button>
    <button class="no" id="noBtn">No</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
    <h1>Yes. I knew you'd say yes.</h1>
    <p class="fade-text">I’ll make it special.</p>
    <button onclick="nextScreen(3)">Continue</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
    <h2>What would you like to eat?</h2>
    <div class="food-list">
        <button onclick="chooseFood('Steak')">Steak</button>
        <button onclick="chooseFood('Pizza')">Pizza</button>
        <button onclick="chooseFood('Sushi')">Sushi</button>
        <button onclick="chooseFood('Salad')">Salad</button>
        <button onclick="chooseFood('Lalapan')">Lalapan</button>
        <button onclick="chooseFood('All You Can Eat')">All You Can Eat</button>
        <button onclick="customFood()">Isi Sendiri</button>
    </div>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen4">
    <h2>Choose the date</h2>
    <input type="date" id="date">
    <input type="time" id="time">
    <button onclick="nextScreen(5)">Confirm</button>
</div>

<!-- Screen 5 -->
<div class="screen" id="screen5">
    <h1>Thank you for saying yes.</h1>
    <p class="fade-text">
        I promise this will be our first beautiful memory together.
    </p>
</div>

</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<div class="music-control" onclick="toggleMusic()">
    ♫ music
</div>

<script>
function nextScreen(num) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('screen' + num).classList.add('active');
}

function chooseFood(food) {
    nextScreen(4);
}

function customFood() {
    let food = prompt("What would you like to eat?");
    if(food) nextScreen(4);
}

// Moving NO button
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * 250 - 120;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// Music control
const music = document.getElementById("bgMusic");

function startMusic() {
    music.play();
}

function toggleMusic() {
    if(music.paused){
        music.play();
    } else {
        music.pause();
    }
}
</script>

</body>
</html>
